<div class="row">
  <div class="col-sm-8 filter_align">
      <input  (keyup)="applyFilter($event.target.value)" placeholder="Filter" class="filter">

  </div>
  <div class="col-sm-4 addnew">
      <button [routerLink]="['/Addnewrestaurant']" class="btn btn-primary">Add New Restaurant</button>

  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="restaurantdataSource">
     <!-- Id Column -->
 <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
 <!-- Name Column -->
 <ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td style="cursor: pointer;" mat-cell *matCellDef="let element" [routerLink]="['/restaurantdetails',element.id]"> {{element.name}} </td>
</ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    <!-- Deal Column -->
    <ng-container matColumnDef="deal">
      <th mat-header-cell *matHeaderCellDef> Deal </th>
      <td mat-cell *matCellDef="let element"> {{element.deal}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
